<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Cuisine Explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <button id="themeToggle" class="theme-toggle"><i class="fas fa-moon"></i></button>
            <h1><i class="fas fa-pepper-hot"></i> Indian Cuisine Explorer</h1>
            <p class="tagline">Discover authentic recipes and find dishes by ingredients.</p>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for 'Chicken', 'Dal', 'Paneer'...">
                <button id="searchButton"><i class="fas fa-search"></i> Search</button>
                <button id="randomButton"><i class="fas fa-dice"></i> Surprise Me</button>
            </div>
        </header>
        <main>
            <div id="loading" class="loading-spinner hidden"><i class="fas fa-spinner fa-spin"></i> Loading Recipes...</div>
            <div id="results-container" class="results-grid"></div>
        </main>
    </div>
    <div id="recipe-modal" class="modal-container hidden">
        <div class="modal-content">
            <button id="closeModalButton" class="close-button">&times;</button>
            <div id="recipe-details-content"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
